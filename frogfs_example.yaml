define:
  files: $frogfs/examples/files
  home: ${ENV:HOME}

collect:
  - $files
  - $frogfs/docs/_build/html: docs
  - $frogfs/README.md: docs/readme.md

filter:
  '*':
    - compress zlib
        level: 9
#    - compress gzip
#        level: 9
#    - compress heatshrink:
#        window: 11
#        lookahead: 4

  '*.css':
    - uglifycss
    - compress zlib:
        level: 9

  '*.html':
    - html-minifier:
        arg: value
    - brotli
    - rename
        ext: br
    - no compress

# Optional: install extra Python deps into venv for mkfrogfs
# python_packages:
#   - heatshrink2>=0.10.0
# Or:
# python:
#   requirements: tools/frogfs-extra-requirements.txt
#   packages:
#     - heatshrink2

  '*.js':
    - gzip
    - rename
        ext: gz
    - no compress
